<div class="container-fluid">
    <div class="row">
        <div class="media" style="background-color: #303030; height: 93vh" class="col-md-3">
            <div>
                <mat-card class="mt-3">
                    <form [formGroup]="todoForm">
                        <mat-form-field appearance="outline">
                            <mat-label>Task Name</mat-label>
                            <input formControlName="item" matInput placeholder="Placeholder">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>Add Task Name</mat-hint>
                        </mat-form-field>
                        <button *ngIf="!isEditEnable" (click)="addTask()" [disabled]="todoForm.invalid" mat-raised-button color="primary">Add</button>
                        <button *ngIf="isEditEnable" (click)="updateTask()" [disabled]="todoForm.invalid" mat-raised-button color="primary">Update</button>
                    </form>
                </mat-card>
            </div>
        </div>
        <div class="col-md-9">
            <div cdkDropListGroup>
                <div class="row">
                    <div class="col-md-4">
                        <!-- To Do -->
                        <div class="example-container">
                            <h2 class="hed-title">To do <span *ngIf="tasks.length > 0"> - {{tasks.length}}</span></h2>
                            <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="tasks" class="example-list" (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of tasks; let i = index" cdkDrag>{{item.des}}
                                    <div class="box">
                                        <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                                        <button mat-icon-button color="primary" (click)="onEdit(item, i)"><mat-icon>edit</mat-icon></button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <!-- In Progress -->
                        <div class="example-container">
                            <h2 class="hed-title">In Progress <span *ngIf="inProgress.length > 0"> - {{inProgress.length}}</span></h2>
                            <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="inProgress" class="example-list" (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of inProgress; let i = index" cdkDrag>{{item.des}}
                                    <button mat-icon-button color="warn" (click)="deleteInProgressTask(i)"><mat-icon>delete</mat-icon></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <!-- Done -->
                        <div class="example-container">
                            <h2 class="hed-title">Done <span *ngIf="done.length > 0"> - {{done.length}}</span></h2>
                            <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="done" class="example-list" (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>{{item.des}}
                                    <div class="box">
                                        <button mat-icon-button color="warn" (click)="deleteDoneTask(i)"><mat-icon>delete</mat-icon></button>
                                        <button mat-icon-button color="primary"><mat-icon>check_circle</mat-icon></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
